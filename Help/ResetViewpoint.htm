<body>

<h1>Resetting the Viewpoint</h1>

<p>
<ol>
<li>Click the <b>Action</b> menu and select <b>Reset Viewpoint</b>.
</ol>
</p>

<h3>Note:</h3>

<ul>
<li>This command changes the viewpoint so that all visible graphic objects can be seen in 
the <a href="UserInterface.htm#display_area">display area</a>.
</ul>

</body>
</html>
