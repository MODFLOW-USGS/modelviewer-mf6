<h1>Copying the Display to Clipboard</h1>

<ol>
<li>Click the <b>Action</b> menu and select <b>Copy Display to Clipboard</b>.
</ol>

<h3>Notes:</h3>

<ul>
<li>This command copies the current display to the System Clipboard.

<li>The clipboard content may be pasted to another application that accepts graphical images.
</ul>

</body>
