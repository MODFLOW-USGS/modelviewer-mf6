<h1>Axes Toolbox</h1>

<p>
The <b>Axes</b> toolbox is used to apply a log transformation to the X, Y, and/or Z axes.</p>

<p>If the <b>Axes</b> toolbox is not visible, display it by clicking 
the <b>Toolbox</b> menu and selecting <b>Axes</b>.
<p>
The  <b>Axes</b> toolbox can only be used with <a href="DataUcodeSos.htm">UCODE</a> models.
